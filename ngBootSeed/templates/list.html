<div class="container alert alert-success">

	<h3>Todo for
		<span ng-hide="list.editing" ng-click="list.editing = true">{{ic.lists[ic.listIndex].name}}</span>
		<input ng-show="list.editing" ng-model="ic.lists[ic.listIndex].name" ng-blur="list.editing = false" autofocus/>
	</h3>
	<h4>Sort By:
		<select name="sortby" id="sortby" ng-model="ic.sortBy">
			<option value="date">Date added</option>
			<option value="priority">Priority</option>
		</select>

	</h4>
	<div ng-repeat='item in ic.lists[ic.listIndex].items
					| orderBy: ic.sortBy
					| filter: {archived: false}'>
		<a href="" ng-click="ic.removeItem(item)" class="glyphicon glyphicon-trash"
		   ng-class="{ 'glyphicon-folder-open': item.done, 'alert-danger': !item.done }"></a>
		<input type="checkbox" ng-model="item.done"/>
		<span ng-class="{ done: item.done}">
			<a href="" ng-click="ic.changePriority(item)" class="button">{{item.priority}}</a>
			<!--http://stackoverflow.com/questions/21794575/how-to-make-a-double-click-editable-table-in-angularjs-way-->
			<span ng-hide="item.editing" ng-click="item.editing = true">{{item.todoItem}}</span>
			<input ng-show="item.editing" ng-focus="item.todoItem.select()" ng-model="item.todoItem"
			       ng-blur="item.editing = false" autofocus/>
		</span>
	</div>
	<h4>add item: <input ng-model="ic.item"></h4>
	<button class="btn btn-danger btn-sm" ng-click="ic.addItem(ic.item, 'High')">High</button>
	<button class="btn btn-warning btn-sm" ng-click="ic.addItem(ic.item, 'Med')">Med</button>
	<button class="btn btn-success btn-sm" ng-click="ic.addItem(ic.item, 'Low')">Low</button>
</div>
