<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Jarod Moser</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<form>
	<div class="form-inline form-group">
		<div class="form-group">
			<label for="firstName">
				<input type="text" class="form-control" id="firstName" placeholder="John" required/>
			</label>
		</div>
		<div class="form-group">
			<label for="lastName">
				<input type="text" class="form-control" id="lastName" placeholder="Doe" required/>
			</label>
		</div>
	</div>
	<div class="form-group">
		<label for="email">
			<input type="email" class="form-control" id="email" placeholder="johndoe@gmail.com" required/>
		</label>
	</div>
	<div class="form-group">
		<label for="telephone">
			<input type="tel" class="form-control" id="telephone" placeholder="555-555-1234"
			       pattern="\(?[0-9]{3}[.) \-]*[0-9]{3}[ .\-]?[0-9]{4}" required/>
		</label>
	</div>
	<div class="form-group">
		<label for="message">
		<textarea name="message" id="message" cols="50" rows="10" class="form-control"
		          placeholder="I have been looking over your work and..." required></textarea>
		</label>
	</div>
	<div class="form-group">
		<label for="LevelOfInterest">
			<select class="form-control" name="LevelOfInterest" id="levelofinterest" required>
				<option value="" selected style="display: none">Level of Interest</option>
				<option value="5">I want to hire you today</option>
				<option value="4">I want to hire you in the next week</option>
				<option value="3">I want to hire you in the next month</option>
				<option value="2">I am interested in talking more with you</option>
				<option value="1">I think there might be something for you at my company</option>
			</select>
		</label>
	</div>
	<button class="btn btn-primary" type="submit">Send</button>
	<button class="btn btn-danger" type="reset">Reset</button>


</form>

</body>
</html>
